<!DOCTYPE html>
<html>
	<head>
		<title>Micro Trends (regression-js)</title>
		<link rel="stylesheet" type="text/css" href="app.css" media="screen">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="jquery.flot.js"></script>
		<script src="immutable.min.js"></script>
		<script src="../src/regression.js"></script>		
		<script src="../src/TrendsHelper.js"></script>		
		<script src="app.js"></script>
		<script>
		$(function(){ init(); });
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Micro Trends (regression-js)</h1>
			<div>
				<button class="toggle">Toggle Sensor Lines</button>
			</div>
			<div class="trendsNumber">
				Start :
  				<input class="trendsNumberInput start" value="0" type="number" min="0" max="147">
  				&nbsp;&nbsp;&nbsp;
  				End :
  				<input class="trendsNumberInput end" value="148" type="number" min="0" max="147">
  				&nbsp;&nbsp;&nbsp;
				Number of Trends :
  				<input class="trendsNumberInput number" value="10" type="number" min="1" max="1000">
  				<button class="apply">Apply</button>	
			</div>
			<div class="graph"></div>
			<h2></h2>
		</div>		
		<table class="slopes">
			<tr>
				<th>MICRO TREND</th>
				<th>SPEED SLOPE</th>
				<th>SPEED 2 SLOPE </th>				
				<th>DIFFERENCE</th>
				<th>Y1</th>
				<th>Y2</th>
			</rh>
		</table>
	</body>
</html>
